# .github/workflows/ci.yml
name: CI Pipeline

# When should this workflow run?
on:
  push:
    branches: [ main, develop ]  # Run on push to these branches
  pull_request:
    branches: [ main ]            # Run on PRs to main

# What jobs should run?
jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest  # Use Ubuntu server
    
    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Specify Node version
          cache: 'npm'        # Cache npm dependencies for faster builds
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci  # 'ci' is faster and more reliable than 'install'
      
      # Step 4: Run linter
      - name: Run ESLint
        run: npm run lint

  # Job 2: Automated Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Run tests with coverage
      - name: Run tests
        run: npm test -- --coverage
      
      # Upload coverage report (optional but useful)
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        if: always()  # Run even if tests fail

  # Job 3: Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [code-quality, test]  # Only run if previous jobs succeed
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: |
          echo "Building application..."
          mkdir -p dist
          cp -r backend dist/
          cp -r frontend dist/
          cp package*.json dist/
      
      # Save build artifacts for later jobs/debugging
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: dist/
          retention-days: 7  # Keep artifacts for 7 days

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build]  # Run after successful build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Set up Docker Buildx (advanced builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Login to Docker Hub (you'll need to add secrets)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Extract metadata for tags
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: chinonsonw/todo-app
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      # Build and push Docker image
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha  # Use GitHub Actions cache
          cache-to: type=gha,mode=max    

       # Scan Docker image for vulnerabilities
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: your-dockerhub-username/todo-app:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      # Upload scan results to GitHub Security tab
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      # Create readable report
      - name: Generate vulnerability report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: your-dockerhub-username/todo-app:latest
          format: 'table'
          output: 'trivy-report.txt'
      
      - name: Upload vulnerability report
        uses: actions/upload-artifact@v3
        with:
          name: trivy-vulnerability-report
          path: trivy-report.txt    
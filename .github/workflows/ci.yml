# .github/workflows/ci.yml
name: CI Pipeline

# When should this workflow run?
on:
  push:
    branches: [ main, develop ]  # Run on push to these branches
  pull_request:
    branches: [ main ]            # Run on PRs to main

# What jobs should run?
jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest  # Use Ubuntu server
    
    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify Node version
          cache: 'npm'        # Cache npm dependencies for faster builds
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci  # 'ci' is faster and more reliable than 'install'
      
      # Step 4: Run linter
      - name: Run ESLint
        run: npm run lint

  # Job 2: Automated Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Run tests with coverage
      - name: Run tests
        run: npm test -- --coverage
      
      # Upload coverage report (optional but useful)
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        if: always()  # Run even if tests fail

  # Job 3: Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [code-quality, test]  # Only run if previous jobs succeed
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: |
          echo "Building application..."
          mkdir -p dist
          cp -r backend dist/
          cp -r frontend dist/
          cp package*.json dist/
      
      # Save build artifacts for later jobs/debugging
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: app-build
          path: dist/
          retention-days: 7  # Keep artifacts for 7 days
# .github/workflows/security.yml
name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scans weekly on Mondays at 9 AM
    - cron: '0 9 * * 1'

jobs:
  # Job 1: Code Security Analysis with SonarCloud
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm test -- --coverage
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ChinonsoNwakudu_Automated-DevSecOps-Pipeline
            -Dsonar.organization=chinonsonwakudu
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sources=backend
            -Dsonar.tests=tests
            -Dsonar.exclusions=node_modules/**,coverage/**

  # Job 2: Dependency Vulnerability Scanning
  dependency-check:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate
          npm audit --audit-level=moderate --json > npm-audit.json
        continue-on-error: true  # Don't fail build, just report
      
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json
      
     
  # Job 3: Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history
      
      # GitLeaks: Scan for secrets in code and git history
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  

      # Security Analysis - CodeQL
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript
          queries: security-and-quality
      
      - name: Perform Analysis
        uses: github/codeql-action/analyze@v4
    

  # Job 4: Code Quality Gates
  quality-gate:
    name: Quality Gate Check
    runs-on: ubuntu-latest
    needs: [sonarcloud, dependency-check, secret-scan]
    
    steps:
      - name: Check SonarCloud Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt
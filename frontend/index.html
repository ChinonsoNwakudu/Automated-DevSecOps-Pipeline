<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Todo App - CI/CD Pipeline Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1> DevOps Todo App</h1>
                <div class="header-info">
                    <span class="badge" id="health-badge">
                        <span class="status-dot"></span>
                        System Status
                    </span>
                    <span class="version">v1.0.0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Stats Dashboard -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üìù</div>
                    <div class="stat-content">
                        <h3 id="total-todos">0</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-content">
                        <h3 id="completed-todos">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è≥</div>
                    <div class="stat-content">
                        <h3 id="pending-todos">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-content">
                        <h3 id="completion-rate">0%</h3>
                        <p>Completion Rate</p>
                    </div>
                </div>
            </div>

            <!-- Add Todo Form -->
            <div class="add-todo-section">
                <form id="todo-form" class="todo-form">
                    <input 
                        type="text" 
                        id="todo-input" 
                        class="todo-input" 
                        placeholder="What needs to be done?"
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="btn btn-primary">
                        <span>Add Task</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 5V15M5 10H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Filters -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <!-- Todo List -->
            <div class="todo-list-container">
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading tasks...</p>
                </div>
                
                <div id="error" class="error-message" style="display: none;">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <p id="error-text"></p>
                    <button class="btn btn-secondary" onclick="location.reload()">Retry</button>
                </div>

                <ul id="todo-list" class="todo-list"></ul>

                <div id="empty-state" class="empty-state" style="display: none;">
                    <div class="empty-icon">üì≠</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Built with ‚ù§Ô∏è for DevOps Pipeline Demo | 
                <a href="https://github.com/yourusername/devops-pipeline-project" target="_blank">
                    View on GitHub
                </a>
            </p>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
